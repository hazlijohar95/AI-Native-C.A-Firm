    <rect x="50" y="288" width="470" height="8" rx="2"/>
    <rect x="50" y="306" width="485" height="8" rx="2"/>
    <rect x="50" y="324" width="450" height="8" rx="2"/>
    <rect x="50" y="360" width="495" height="8" rx="2"/>
    <rect x="50" y="378" width="480" height="8" rx="2"/>
