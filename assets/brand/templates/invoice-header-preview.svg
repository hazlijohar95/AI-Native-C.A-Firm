<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 595 200" fill="none">
  <!-- Invoice Header Preview -->
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C9A86C"/>
      <stop offset="50%" stop-color="#B8986B"/>
      <stop offset="100%" stop-color="#A6875A"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-10%" width="110%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1A2536" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="595" height="200" fill="#FAF8F5"/>

  <!-- Header card -->
  <g filter="url(#shadow)">
    <rect x="20" y="20" width="555" height="160" rx="4" fill="white"/>

    <!-- Left side - Logo block -->
    <rect x="20" y="20" width="200" height="160" rx="4" fill="#2B3A55"/>

    <!-- Gold accent line -->
    <rect x="20" y="20" width="200" height="3" fill="url(#gold)"/>

    <!-- Monogram -->
    <g fill="url(#gold)" transform="translate(60, 38) scale(0.57)">
      <!-- Central A -->
      <path d="M60 8L28 108h10l6-18h32l6 18h10L60 8zm0 18l12 36H48l12-36z"/>
      <!-- Left H pillar -->
      <path d="M16 24h8v92h-8z"/>
      <path d="M10 24h20v5H10zM10 111h20v5H10z"/>
      <!-- Right H pillar -->
      <path d="M96 24h8v92h-8z"/>
      <path d="M90 24h20v5H90zM90 111h20v5H90z"/>
      <!-- H crossbar -->
      <path d="M24 64h20v7H24zM76 64h20v7H76z"/>
      <!-- Decorative arch -->
      <path d="M24 24Q60 0 96 24" stroke="url(#gold)" stroke-width="4" fill="none"/>
      <path d="M24 116Q60 140 96 116" stroke="url(#gold)" stroke-width="4" fill="none"/>
    </g>

    <!-- Company name -->
    <text x="120" y="150" text-anchor="middle" font-family="'Playfair Display', Georgia, serif" font-size="11" font-weight="400" letter-spacing="0.08em" fill="white">
      <tspan>AMJAD</tspan>
      <tspan dx="3" font-size="9" fill="#B8986B">&amp;</tspan>
      <tspan dx="3">HAZLI</tspan>
    </text>
    <text x="120" y="165" text-anchor="middle" font-family="'Cormorant Garamond', Georgia, serif" font-size="7" letter-spacing="0.15em" fill="rgba(255,255,255,0.5)">
      CHARTERED ACCOUNTANTS
    </text>

    <!-- Right side - Company details -->
    <g transform="translate(240, 40)">
      <text font-family="'Playfair Display', Georgia, serif" font-size="24" font-weight="400" fill="#2B3A55">
        INVOICE
      </text>

      <!-- Divider -->
      <rect y="20" width="80" height="2" fill="url(#gold)" opacity="0.5"/>

      <!-- Company details -->
      <text y="45" font-family="'Cormorant Garamond', Georgia, serif" font-size="10" fill="#4A4A4A">
        <tspan font-weight="500">Amjad &amp; Hazli Chartered Accountants</tspan>
        <tspan x="0" dy="14">Level 8, Tower A, Plaza 33</tspan>
        <tspan x="0" dy="12">No. 1, Jalan Kemajuan, Petaling Jaya</tspan>
        <tspan x="0" dy="12">46150 Selangor, Malaysia</tspan>
      </text>

      <!-- Contact -->
      <text y="115" font-family="'Cormorant Garamond', Georgia, serif" font-size="9" fill="#8A8A8A">
        <tspan>Tel: +60 3-7890 1234</tspan>
        <tspan dx="20">Email: hello@amjadhazli.com</tspan>
      </text>
    </g>

    <!-- Invoice details placeholder (right) -->
    <g transform="translate(460, 40)">
      <text font-family="'Cormorant Garamond', Georgia, serif" font-size="9" fill="#8A8A8A">
        <tspan font-weight="500" fill="#2B3A55">Invoice No:</tspan>
        <tspan x="0" dy="14">#INV-2026-001</tspan>
        <tspan x="0" dy="20" font-weight="500" fill="#2B3A55">Date:</tspan>
        <tspan x="0" dy="14">24 January 2026</tspan>
        <tspan x="0" dy="20" font-weight="500" fill="#2B3A55">Due Date:</tspan>
        <tspan x="0" dy="14">23 February 2026</tspan>
      </text>
    </g>
  </g>
</svg>
